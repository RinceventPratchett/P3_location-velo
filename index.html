<!DOCTYPE html>
<!--
developed by Vivien Marcadé
-->
<html lang="fr">

    
    <head>
        <title>oclocvelo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="images/png" href="images/bike-icon.png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" type="text/css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
                integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
                accesskey="" crossorigin=""/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" type="text/css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" type="text/css" />
        

    </head>
    
    <body>
        <header>Bienvenue sur l'application oclocvelo qui donne accès au disponibilité de vélo'v instantanément</header>
        
        <main>
            <div class="diaporama">
               
                <div class="mySlides position2"> 
                            <img src="/images/map-diapo.png" alt="image comprenant les 3 types de markers existant" />
                            <label> Marker vert : Station ouverte et disponibilité OK <br>
                                    Marker orange : Vélo'v et/ou place de staionnement limité <br>
                                    Marker rouge : Station fermée au public ou pas de disponibilité.
                            </label>                
                </div>
                <div class="mySlides position3"> 
                            <img src="/images/marker-diapo.png" alt="image reservation d'un vélo faite" />
                            <label>Cliquer sur la zone de votre choix.<br>
                                   Ensuite sélectionner la station qui vous intéresse
                            </label>
                </div>
                <div class="mySlides position4"> 
                            <img src="/images/nouvelle-reservation.png" alt="image reservation d'un vélo faite" />
                            <label>Remplissez le formulaire de réservation<br>
                                   Tous les champs sont requis pour valider la réservation
                            </label>                
                </div>
                
                 <div class="mySlides position1">   
                            <img src="/images/resa-en-cours.png" alt="image reservation d'un vélo faite" />
                            <label>Une réservation est effectuée à votre nom<br>
                                   Celle-ci est effective durant les 20 prochaines minutes
                            </label>
                </div>
            </div>    
               
            <div id="feature">
                <button id="btnGauche" class="button" type="button">&#10094;</button>
                <button id="playPause" class="button" type="button"></button>
                <button id="btnDroit" class="button" type="button">&#10095;</button>
            </div>

            <div id="velov">
                
                <div id="map" class="map"></div>
                
                <div id="billboard">
                    <span class="detailsStation billboardContent"></span>
                    <span class="nameStation billboardContent"></span>
                    <span class="statut billboardContent"></span>
                    <span class="address billboardContent"></span>
                    <span class="dispo billboardContent"></span>
                    <span class="stationnement billboardContent"></span>
                    
                    <form id="rent" class="billboardContent">
                        <p>Formulaire de réservation</p>
                        <input type="hidden" id="id_station" name="idstation" />
                        <input id="firstName" type="text" name="firstname" placeholder="Prénom" required />
                        <input id="lastName" type="text" name="lastname" placeholder="Nom" required />
                        <span class="signature">signature</span>
                        <canvas id="canvas" class="canvas" width="300" height="165"></canvas>
                        <div id="formButtons">
                            <button id="buttonResa" type="button" >réserver</button>
                            <button id="erase" type="button">effacer</button>
                        </div>
                        
                        <div class="timer"></div>
                    </form>
                    
                </div>
            </div>
            <div id="resume"></div>
        </main>        
        <footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
            <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
                       integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
                       crossorigin="">
            </script>
            <link rel="stylesheet" href="//unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css" type="text/css">
            <script src="//unpkg.com/leaflet-gesture-handling"></script>
            <script src="https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
            <script src="JS/ajax.js"></script>
            <script src="JS/map.js"></script>
            <script src="JS/canvas.js"></script>
            <script src="JS/booking.js"></script>
            <script src="JS/slider.js"></script>
        </footer>
    </body>
</html>
