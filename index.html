    <body>
        <header>Bienvenue sur le site de oclocvelo qui donne accès au disponibilité de vélo'v instantanément</header>
        
        <main>
           <div class="diaporama">
                <div class="mySlides w3-animate-top">   
                    <img src="/images/resa-en-cours.png" alt="image reservation d'un vélo faite" />
                    <label>résa effectué</label>
                </div>
                <div class="mySlides w3-animate-bottom">
                    <img src="/images/marker-diapo.png" alt="image reservation d'un vélo faite" />
                    <label>Selectionné la station voulu</label>
                </div>
                <div class="mySlides w3-animate-top">
                    <img src="/images/form-diapo.png" alt="image reservation d'un vélo faite" />
                    <label>Selectionné la zone qui vous interesse</label>                
                </div>
            </div>
            
            <div class="feature">
                <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
                <button id="pause" class="w3-button" type="button">Pause</button>
                <button id="play" class="w3-button" type="button">Play</button>
            </div>

            <div id="velov">
                
                <div id="map" class="map"></div>
                
                <div id="billboard">
                    <span class="detailsStation"></span>
                    <span class="nameStation"></span>
                    <span class="statut"></span>
                    <span class="address"></span>
                    <span class="dispo"></span>
                    <span class="stationnement"></span>
                    
                    <form id="rent">
                        <p>Formulaire de réservation</p>
                        <input type="hidden" id="id_station" name="idstation" />
                        <input id="firstName" type="text" name="firstname" placeholder="Prénom" required />
                        <input id="lastName" type="text" name="lastname" placeholder="Nom" required />
                        <span class="signature">signature</span>
                        <canvas id="canvas" class="canvas" width="300" height="165"></canvas>
                        <div id="formButtons">
                            <button id="buttonResa" type="button" >réserver</button>
                            <button id="erase" type="button">effacer</button>
                        </div>    
                        <div class="timer"></div>
                    </form>
                    
                </div>
            </div>
            <div id="resume"></div>
        </main>        
        <footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

   crossorigin="">

            <script src="JS/canvas.js"></script>
            <script src="JS/booking.js"></script>
